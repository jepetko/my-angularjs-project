<form name="addressForm" ng-controller="AddressCtrl" class="form-horizontal" role="form">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First name</label>
		<div class="col-sm-6 col-lg-6">
			<input class="form-control" ng-model="address.firstname" name="firstname" required>
		</div>
	</div>
	<div class="form-group">
		<label for="surname" class="col-sm-2 control-label">Surname</label>
		<div class="col-sm-6 col-lg-6">
			<input class="form-control" ng-model="address.surname" name="surname" required>
		</div>
	</div>
	<div class="form-group">
		<label for="street" class="col-xs-12 col-sm-2 control-label">Street / No.</label>
		<div class="col-xs-10 col-sm-4 col-lg-4">
			<input class="form-control" ng-model="address.street" name="street" required>
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<input class="form-control" ng-model="address.no" name="no" required>
		</div>
	</div>
	<div class="form-group">
		<label for="zip" class="col-xs-12 col-sm-2 control-label">ZIP / City</label>
		<div class="col-xs-4 col-sm-2 col-lg-2">
			<input class="form-control" ng-model="address.zip" name="zip" required>
		</div>
		<div class="col-xs-8 col-sm-4 col-lg-4">
			<input class="form-control" ng-model="address.city" name="city" required>
		</div>
	</div>
	<div class="form-group">
		<label for="payment" class="col-xs-12 col-sm-2 control-label">Your payment method</label>
		<div class="col-xs-8 col-sm-4">		
			<select class="form-control">
				<option ng-repeat="pt in payments">
					{{pt}}
				</option>
			</select>
		</div>			
	</div>	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Done!</button>
		</div>
	</div>
</form>
