<div ng-controller="ProductsCtrl" ng-init="init()" class="row">
	<div ng-repeat="p in products" class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
		<div class="thumbnail"> 
		<img ng-src="img/{{p.name | lowercase | nospaces}}.png" alt="{{p.name}}">		
		<div class="caption">
			<h4>{{p.name}}</h4>
			<input ng-model="bag[p.id]" class="r-a price"></input>			
		</div>
	</div>
</div>
